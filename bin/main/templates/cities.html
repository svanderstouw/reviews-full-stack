<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Reviews</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
	<header>
		<h1>Travel Reviews</h1>
	</header>

	<main>
		<h2>European Cities</h2>
		<section id="reviewList">
			<div th:each="city: ${cities}">
				<a th:href="@{/city(id=${city.id}, backLink='/show-cities')}">
					<h3 th:text="${city.cityName} + ', ' + ${city.countryName}"></h3>
					<img th:src="@{'/images/' + ${city.imageUrl}}">
					<span class="goTo480">Go to Review</span>
				</a>
			</div>
		</section>
		<div class="backTo">
			<a href="/">Back to Home</a>
		</div>
	</main>

	<footer>
		&copy; 2018 Steve Vander Stouw
	</footer>

</body>

</html>
