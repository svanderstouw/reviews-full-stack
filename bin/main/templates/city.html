<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Review</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
	<div th:each="city: ${cities}">
		<header>
			<h1 th:text="'Review of ' + ${city.cityName} + ', ' + ${city.countryName}"></h1>
			<p>Year visited:
				<strong th:text="${city.year}"></strong>
			</p>
		</header>

		<main>
			<span id="cityId" style="display:none" th:text="${city.id}"></span>
			<section id="review">
				<div id="photoAndCap">
					<img th:src="@{'/images/' + ${city.imageUrl}}" />
					<em>
						<p th:text="${city.photoCaption}"></p>
					</em>
				</div>
				<div id="reviewText">
					<p th:text="${city.reviewText}"></p>
				</div>
			</section>
			<section id="twoButtons">
				<div class="backTo">
					<a id="previous">Back to Previous</a>
					<a href="/">Back to Home</a>
				</div>
			</section>
			<section id="comments">
				<h3>Comments:</h3>
				<div id="commentsContainer">
					<!-- <div class="commentsDiv" th:each="comment: ${city.comments}">
					<span th:text="${comment.commentText}"></span>
					<div id="commentAuthor">
						<span th:text="'- ' + ${comment.authorName}"></span>
					</div>
				</div> -->
				</div>
				<h4>Add Comment:</h4>
				<form id="commentInput">
					<input id="authorInput" type="text" name="authorName" placeholder="Your Name" />
					<textarea id="commentTextInput" form="commentInput" name="commentText" rows="3" cols="105" placeholder="Type your comment here"></textarea>
					<input type="hidden" name="cityId" th:value="${city.id}" />
					<input id="commentSubmit" type="submit" value="Add Comment" />
				</form>
			</section>
			<section id="cityTagsContainer">
				<h4>Tags:</h4>
				<section id="cityTags">
					&nbsp;
				</section>
				<div class="tagButton">
					<a id="addTagButton">Add tag</a>
					<a id="removeTagButton">Remove tag</a>
				</div>
			</section>
		</main>
	</div>

	<footer>
		&copy; 2018 Steve Vander Stouw
	</footer>
	<script src="./js/city.js"></script>
</body>

</html>
