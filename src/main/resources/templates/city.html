<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Review</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
	<div th:each="city: ${cities}">
		<header>
			<h1 th:text="'Review of ' + ${city.cityName} + ', ' + ${city.countryName}"></h1>
			<p>Year visited:
				<strong th:text="${city.year}"></strong>
			</p>
		</header>

		<main>
			<section id="review">
				<div id="photoAndCap">
					<img th:src="@{'/images/' + ${city.imageUrl}}" />
					<em>
						<p th:text="${city.photoCaption}"></p>
					</em>
				</div>
				<div id="reviewText">
					<p th:text="${city.reviewText}"></p>
				</div>
			</section>
			<section id="twoButtons">
				<div class="backTo" id="previous">
					<a>Back to Previous</a>
				</div>
				<div class="backTo">
					<a href="/">Back to Home</a>
				</div>
			</section>
		</main>
	</div>

	<footer>
		&copy; 2018 Steve Vander Stouw
	</footer>
	<script src="./js/app.js"></script>
</body>

</html>
