<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Countries</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

	<header>
		<h1>Travel Reviews</h1>
	</header>

	<main>
		<h2>Countries with Reviews</h2>
		<section id="reviewList">
			<div th:each="country: ${countries}">
				<a th:href="@{/country(id=${country.id})}">
					<h3 th:text="${country.countryName}"></h3>
					<img th:src="@{'/images/' + ${country.imageUrl}}">
					<span id="goTo427">Go to Reviews</span>
				</a>
			</div>
		</section>
		<div class="backTo">
			<a href="/">Back to Home</a>
		</div>
	</main>

	<footer>
		&copy; 2018 Steve Vander Stouw
	</footer>
</body>

</html>
